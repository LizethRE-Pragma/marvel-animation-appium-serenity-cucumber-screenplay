webdriver {
    driver = appium
}

appium {
    hub = "http://localhost:4723"

    automationName  = "UiAutomator2"
    platformName = "Android"
    platformVersion = "15.0"
    deviceName = "SM A356E"
    #app = "/Users/lizeth.rios_pragma/Projects/Java/marvel-animation-appium-serenity-cucumber-screenplay/src/test/resources/app/marvel-app-new.apk"
    newCommandTimeout = 120 #800
    udid = "RFCX904J2FY"
    appActivity = ".MainActivity"
    appPackage = "com.example.marvel_animation_app"
    nativeWebScreenshot = true
    autoGrantPermissions = true
}

serenity {
    #take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    #take.screenshots = DISABLED
    report.encoding = UTF-8
    verbose.steps = true
    reports.show.step.details = true
    report.show.manual.tests = true
    resized.image.width = 300
    restart.browser.each.scenario = true
}